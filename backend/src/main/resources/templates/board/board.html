<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ul>
        <th:block>
            <h1>[[${dtoList.boardName}]]</h1>
            <li th:each="dto:${dtoList.list}">
                [[${dto.postId}]]
                [[${dto.title}]]
                [[${dto.createdAt}]]
                [[${dto.updatedAt}]]
            </li>
        </th:block>
    </ul>
</body>
</html>
